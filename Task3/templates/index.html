{% extends "base.html" %}

{% block content %}
    <h1>All Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{{ url_for('movie_detail', movie_id=movie.id) }}">{{ movie.title }}</a>
                ({{ movie.released }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
